<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Challenge</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link  rel="stylesheet" href="style.css">

</head>
   
<body>
     <h2>Add Employee</h2>
     <div>
         <form>
             <input id="firstName" type="text" placeholder="First Name">
             <input id="lastName" type="text" placeholder="Last Name">
             <input id="idNumber" type="text" placeholder="ID Number">
             <input id="jobTitle" type="text" placeholder="Job Title">
             <input id="annualSalary" type="text" placeholder="Annual Salary">
             <button id=submitBtn >Submit</button>
         </form>
     </div>
     <div>
         <h2>Employees</h2>
     </div>
     <div>
         <table>
             <tr>
                 <th>First Name</th>
                 <th>Last Name</th>
                 <th>ID Number</th>
                 <th>Job Title</th>
                 <th>Annual Salary</th>
                 <th></th>
             </tr>
             <tr id="newEmployee">
             </tr>
         </table>
     </div>
     <div>
         <h2 id="totalCost">Total Monthly Cost:</h2>
     </div>
    
</body>
</html>
